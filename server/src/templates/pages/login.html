{{define "content"}}
<h2>Login</h2>

<form action="/admin/login" method="post">
    <label for="name">
        Name:
        <input placeholder="enter acount name" type="text" name="name"/>
    </label>
    <label for="passwd">
        Password:
        <input placeholder="enter password" type="password" name="passwd"/>
    </label>
    <button type="submit">Create</button>
</form>
{{end}}
