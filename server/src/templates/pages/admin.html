{{define "content"}}
<div id="accounts">
    <h2>Accounts</h2>
    <div class="blocks">
        {{range $account := .accounts}}
        <div class="block account">
            <div class="name">
                {{ .Name }}
            </div>
            <!--<span class="btn">X</span>-->
        </div>
        {{end}}
        <div class="block account-add">
            <a href="/admin/new-account" class="name"></a>
        </div>
    </div>
</div>
{{end}}
