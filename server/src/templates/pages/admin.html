{{define "content"}}
<h2>Accounts</h2>
<div id="accounts" class="blocks">
	{{range $account := .accounts}}
	<div class="block account">
		<div class="name">
			{{ .Name }}<span class="btn">X</span>
        </div>
	</div>
	{{end}}
	<div class="block account">
		<a href="/admin/new-account" class="name">
			Add New Account
        </a>
	</div>
</div>
{{end}}
